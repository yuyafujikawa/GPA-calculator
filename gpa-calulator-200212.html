<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GPA calculator</title>
    <script type="text/javascript">
    function reset(){
            document.getElementById("GPA").value = null;
            document.getElementById("totalCredit").value = null;
    }
    function calculateGPA(){
      console.log(document.getElementById("grade1").value);
      var credit1 = document.getElementById("creditHour1").value;
      var credit2 = document.getElementById("creditHour2").value;
      var credit3 = document.getElementById("creditHour3").value;
      var credit4 = document.getElementById("creditHour4").value;

      var totalCreditHours = parseInt(credit1)+parseInt(credit2)+parseInt(credit3)+parseInt(credit4);
      document.getElementById("totalCredit").value = totalCreditHours;
      var tot_cred = credit1*parseFloat(document.getElementById("grade1").value)+credit2*parseFloat(document.getElementById("grade2").value)+credit3*parseFloat(document.getElementById("grade3").value)+credit4*parseFloat(document.getElementById("grade4").value);
      var gpa = tot_cred/totalCreditHours;
      gpa = gpa.toFixed(2);
      document.getElementById("GPA").value = gpa;
    }
    </script>
  </head>

      </tr>

          <option value="1">1</option>

            <option value="3.5">B+</option>
            <option value="3.0">B</option>

          <option value="2">2</option>
